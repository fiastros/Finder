<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>
<h1> <span>&#8592;</span>  <a href ="/"> FINDER </a> </h1>

<div class="login">

    {% with messages = get_flashed_messages( with_categories=true ) %}
         {% if messages %}
             {% for category,msg in messages %}
             
                 {% if category =="fail" %}
                     <div  class ="alert alert-danger alter-dismissable fade show", role="alert">           
                          {{ msg }} 
                     </div>
                 {% else %}
                     <div  class ="alert alert-success alter-dismissable fade show", role="alert">           
                          {{ msg }} 
                     </div>
                 {% endif %}
             
             {% endfor %}
         {% endif %}
     {% endwith %}

  <h1>Login</h1>
    <form method="post" action = "#">
        <input type="text" name="utilisateur" placeholder="Utilisateur" required="requis" />
        <input type="password" name="mdp" placeholder="Mot de passe" required="requis" />
        <button type="submit" class="btn btn-primary btn-block btn-large", value= "submit">Se connecter</button>
    </form>
    <p><center> <a href ="/signup">Creer un compte</a> </center> <p>
</div>

</body>
</html>
